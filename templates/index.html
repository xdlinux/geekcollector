
<!DOCTYPE html> 
<html> 
    <head> 
        <title>XDL@2011</title> 
        <link rel="stylesheet" href="/static/css/style.css" media="all"> 
        <style type="text/css">
            #main{
                margin:50px auto;
                width:300px;
                height:400px;
                background:rgba(255,255,255,0.6);
                background-repeat:no-repeat;
                padding:5px 5px 5px 200px;
                -webkit-box-shadow: 0 0 4px #000;
                -moz-box-shadow: 0 0 4px #000;
                -o-box-shadow: 0 0 4px #000;
                box-shadow: 0 0 4px #000;
            }
            #main h1{
                color:#13acfa;
                margin:10px 0;
            }
            #tosignup{
                background:url(/static/img/tosignup.png) no-repeat right center #13acfa;
                color:#fff;
                bottom:0;
                padding:10px;
                margin-top:100px;
                width:80%;
                cursor:pointer;
                -webkit-transition: width 0.4s ease-out;
                -moz-transition: width 0.4s ease-out;
                -o-transition: width 0.4s ease-out;
                transition: width 0.4s ease-out;

            }
            #tosignup:hover
            {
                width:100%;
            }
            #tosignup a{
                font-size:1.4em;
                color:#fff;
                text-decoration:underline;
            }
        </style>
    </head> 
    <body id="index"> 
        <div id="gradient">&nbsp;</div> 
        <div id="wrapper"> 
            <div id="label">
                <p>以<span>{{ os }}</span>的方式加入我们!</p>
                <h1>Join us in <span>{{ os }}</span>'s way!</h1>
            </div>
        </div>
        <div id="main" style="background-image:url(/media/{{ os.image }});">
            <h1>{{ os }}</h1>
            <p>{{ os.describe }}</p>
            <div id="tosignup" onclick="window.location.href='/signup/';">
                想了解更多有关开源的知识？
                <br/>
                <br/>
                <a href="/signup/"> 立即报名加入！</a>
            </div>
        </div>
    </body> 
</html>
